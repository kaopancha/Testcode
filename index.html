<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.JS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <!-- Data / Method -->
            <h1>gName : {{getName()}}</h1>
            <h1>sName : {{setName('Heartrocker')}}</h1>
            <h1>age : {{age}}</h1>
            <!-- Data Binding -->
            <h1>Website : <a v-bind:href="website">Click</a></h1>
            <input type="text" v-bind:value="name"><br><br>
            <!-- Input Event -->
            <input type="text" v-on:keyup="addCount()" placeholder="Key">
            <input type="text" v-on:keyup.Enter="addCount()" placeholder="Enter">              
            <h1>Count : {{count}}</h1>
            <!-- Event -->
            <button type="button" v-on:click="addAge()">Add</button>
            <button type="button" v-on:click="subtractAge()">Subtract</button>
        </div><br>

        <a href="app.html"><button>next page</button></a>
        <script src="vueapp.js" charset="utf-8"></script>
    </body>
    
</html>
